name: Deploy API

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

  push:
    branches: [main, dev]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run lint

  deploy-dev:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: build-check
    runs-on: [self-hosted, dev]
    steps:
      - uses: actions/checkout@v3

      - name: Save logs before deploy (Dev)
        run: |
          mkdir -p ~/apps/logs/l4va-api
          docker logs l4va-api > ~/apps/logs/l4va-api/$(date +"%Y%m%d_%H%M%S").log 2>&1 || true
          cd ~/apps/logs/l4va-api && ls -t | tail -n +11 | xargs -r rm -f

      - name: Create .env for Testnet
        env:
          TESTNET_ENV_VARS: ${{ secrets.TESTNET_ENV_VARS }}
        run: |
          echo "$TESTNET_ENV_VARS" > .env
          echo "Created TESTNET .env"

      - name: Deploy and run on Dev server
        run: |
          cd ~/apps/l4va-api
          cp -r $GITHUB_WORKSPACE/* ./
          docker compose build l4va-api
          docker compose up -d l4va-api

  deploy-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-check
    runs-on: [self-hosted, prod]
    steps:
      - uses: actions/checkout@v3

      - name: Save logs before deploy (Prod)
        run: |
          mkdir -p ~/apps/logs/l4va-api
          docker logs l4va-api > ~/apps/logs/l4va-api/$(date +"%Y%m%d_%H%M%S").log 2>&1 || true
          cd ~/apps/logs/l4va-api && ls -t | tail -n +11 | xargs -r rm -f

      - name: Create gcp-service-account.json for Mainnet
        env:
          MAINNET_GOOGLE_SECRETS: ${{ secrets.MAINNET_GOOGLE_SECRETS }}
        run: |
          echo "$MAINNET_GOOGLE_SECRETS" | base64 -d > gcp-service-account.json
          echo "Created gcp-service-account.json"

      - name: Create .env for Mainnet
        env:
          MAINNET_ENV_VARS: ${{ secrets.MAINNET_ENV_VARS }}
        run: |
          echo "$MAINNET_ENV_VARS" > .env
          echo "Created MAINNET .env"

      - name: Deploy and run on Prod server
        run: |
          cd ~/apps/l4va-api
          cp -r $GITHUB_WORKSPACE/* ./
          docker compose build l4va-api
          docker compose up -d l4va-api
