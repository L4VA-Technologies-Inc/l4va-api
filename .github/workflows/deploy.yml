name: Deploy API

on:
  pull_request:
    branches: [ main, dev ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, dev ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run lint

  deploy:
    if: github.event_name == 'push'
    needs: build-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Save logs
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.SSH_HOST_PROD || secrets.SSH_HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.SSH_USERNAME_PROD || secrets.SSH_USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.SSH_PRIVATE_KEY_PROD || secrets.SSH_PRIVATE_KEY_DEV }}
          script: |
            mkdir -p ~/apps/logs/l4va-api
            docker logs l4va-api > ~/apps/logs/l4va-api/$(date +"%Y%m%d_%H%M%S").log 2>&1 || true
            cd ~/apps/logs/l4va-api && ls -t | tail -n +11 | xargs -r rm -f

      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.SSH_HOST_PROD || secrets.SSH_HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.SSH_USERNAME_PROD || secrets.SSH_USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.SSH_PRIVATE_KEY_PROD || secrets.SSH_PRIVATE_KEY_DEV }}
          source: "."
          target: "~/apps/l4va-api"

      - name: Run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.SSH_HOST_PROD || secrets.SSH_HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.SSH_USERNAME_PROD || secrets.SSH_USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.SSH_PRIVATE_KEY_PROD || secrets.SSH_PRIVATE_KEY_DEV }}
          script: |
            cd ~/apps
            docker compose build l4va-api
            docker compose up -d l4va-api