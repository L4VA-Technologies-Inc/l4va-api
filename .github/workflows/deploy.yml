name: Deploy API

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

  push:
    branches: [main, dev]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run lint

  deploy-dev:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: build-check
    runs-on: [self-hosted, dev]
    steps:
      - uses: actions/checkout@v3

      - name: Create gcp.json for Testnet
        env:
          GOOGLE_BUCKET: ${{ secrets.GOOGLE_BUCKET }}
        run: |
          echo "$GOOGLE_BUCKET" | base64 -d > gcp-bucket.json
          echo "Created gcp-bucket.json"

      - name: Create .env for Testnet
        env:
          TESTNET_ENV_VARS: ${{ secrets.TESTNET_ENV_VARS }}
        run: |
          echo "$TESTNET_ENV_VARS" > .env
          echo "Created TESTNET .env"

      - name: Save logs before deploy
        run: |
          mkdir -p ~/apps/logs/l4va-api
          docker logs l4va-api > ~/apps/logs/l4va-api/$(date +"%Y%m%d_%H%M%S").log 2>&1 || true
          cd ~/apps/logs/l4va-api && ls -t | tail -n +11 | xargs -r rm -f

      - name: Copy code to apps/l4va-api
        run: |
          mkdir -p ~/apps/l4va-api
          cp -r $GITHUB_WORKSPACE/* ~/apps/l4va-api/
          cp -r $GITHUB_WORKSPACE/.env ~/apps/l4va-api/.env

      - name: Zero downtime deploy (blue-green)
        run: |
          cd ~/apps

          ACTIVE_PORT=$(grep -oP 'set \$api_port \K[0-9]+' /etc/nginx/sites-enabled/testnet.l4va.org)

          if [ "$ACTIVE_PORT" = "3000" ]; then
            NEW_PORT=3001
            NEW_CONTAINER=l4va-api-green
            OLD_CONTAINER=l4va-api-blue
          else
            NEW_PORT=3000
            NEW_CONTAINER=l4va-api-blue
            OLD_CONTAINER=l4va-api-green
          fi

          echo "Active port: $ACTIVE_PORT"
          echo "Deploying to port: $NEW_PORT"

          docker compose build $NEW_CONTAINER
          docker compose up -d $NEW_CONTAINER

          echo "Waiting for health..."
          until curl -sf http://127.0.0.1:$NEW_PORT/api/v1/health; do
            sleep 2
          done

          sudo sed -i "s/set \$api_port .*/set \$api_port $NEW_PORT;/" /etc/nginx/sites-enabled/testnet.l4va.org
          sudo nginx -s reload

          docker stop $OLD_CONTAINER || true

  deploy-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-check
    runs-on: [self-hosted, prod]
    steps:
      - uses: actions/checkout@v3

      - name: Create gcp-service-account.json for Mainnet
        env:
          MAINNET_GOOGLE_SECRETS: ${{ secrets.MAINNET_GOOGLE_SECRETS }}
          GOOGLE_BUCKET: ${{ secrets.GOOGLE_BUCKET }}
        run: |
          echo "$MAINNET_GOOGLE_SECRETS" | base64 -d > gcp-service-account.json
          echo "Created gcp-service-account.json"
          echo "$GOOGLE_BUCKET" | base64 -d > gcp-bucket.json
          echo "Created gcp-bucket.json"

      - name: Create .env for Mainnet
        env:
          MAINNET_ENV_VARS: ${{ secrets.MAINNET_ENV_VARS }}
        run: |
          echo "$MAINNET_ENV_VARS" > .env
          echo "Created MAINNET .env"

      - name: Save logs before deploy
        run: |
          mkdir -p ~/apps/logs/l4va-api
          docker logs l4va-api > ~/apps/logs/l4va-api/$(date +"%Y%m%d_%H%M%S").log 2>&1 || true
          cd ~/apps/logs/l4va-api && ls -t | tail -n +11 | xargs -r rm -f

      - name: Copy code to apps/l4va-api
        run: |
          mkdir -p ~/apps/l4va-api
          cp -r $GITHUB_WORKSPACE/* ~/apps/l4va-api/
          cp -r $GITHUB_WORKSPACE/.env ~/apps/l4va-api/.env

      - name: Zero downtime deploy (blue-green)
        run: |
          cd ~/apps

          ACTIVE_PORT=$(grep -oP 'set \$api_port \K[0-9]+' /etc/nginx/sites-enabled/app.l4va.org)

          if [ "$ACTIVE_PORT" = "3000" ]; then
            NEW_PORT=3001
            NEW_CONTAINER=l4va-api-green
            OLD_CONTAINER=l4va-api-blue
          else
            NEW_PORT=3000
            NEW_CONTAINER=l4va-api-blue
            OLD_CONTAINER=l4va-api-green
          fi

          echo "Active port: $ACTIVE_PORT"
          echo "Deploying to port: $NEW_PORT"

          docker compose build $NEW_CONTAINER
          docker compose up -d $NEW_CONTAINER

          echo "Waiting for health..."
          until curl -sf http://127.0.0.1:$NEW_PORT/api/v1/health; do
            sleep 2
          done

          sudo sed -i "s/set \$api_port .*/set \$api_port $NEW_PORT;/" /etc/nginx/sites-enabled/app.l4va.org
          sudo nginx -s reload

          docker stop $OLD_CONTAINER || true
