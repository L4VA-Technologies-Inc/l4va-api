version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: l4va-postgres
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - l4va-network
  redis:
    image: redis:latest
    container_name: l4va-redis
    ports:
      - "${REDIS_PORT}:6379"

volumes:
  postgres-data:

networks:
  l4va-network:
